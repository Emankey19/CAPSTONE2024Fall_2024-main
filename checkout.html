<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Party Treats & Cake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your Shopping Cart</h2>

        <div class="cart-container">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="style/regular-cake.jpeg.webp" width="100" height="100" alt="Cake 1" class="cart-product-img">
                                <span>Delicious Cake</span>
                            </div>
                        </td>
                        <td>
                            <input type="number" value="1" class="form-control" min="1" style="width: 60px;">
                        </td>
                        <td>$120</td>
                        <td>$120</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="style/cookies.webp" width="100" alt="Cookies" class="cart-product-img">
                                <span>Fresh Cookies</span>
                            </div>
                        </td>
                        <td>
                            <input type="number" value="2" class="form-control" min="1" style="width: 60px;">
                        </td>
                        <td>$5</td>
                        <td>$10</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between">
                <h3>Total: $130</h3>
                <a href="product.html" class="btn btn-secondary">Continue Shopping</a>
            </div>
        </div>

        <div class="checkout-form mt-5">
            <h3>Checkout Information</h3>
            <form action="#" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name" name="full-name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="" disabled selected>Please select a country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                        </select>
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Submit Order</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
